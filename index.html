<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Çek Vade Hesaplama</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Çek Vade Hesaplama</h1>
    <form id="dateForm">
      <label for="dueDate">Vade Tarihi Seç:</label>
      <input type="date" id="dueDate" required>
      <label for="amount">Tutarı Gir:</label>
      <input type="number" id="amount" step="any" required>
      <button type="button" id="addDate">Tarih Ekle</button>
      <button id="shareButton" disabled>Paylaş (WhatsApp)</button>

    </form>
    <div id="datesContainer"></div>
    
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
