<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Çek Vade Hesaplama</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Çek Vade Hesaplama</h1>
    <form id="dateForm">
      <label for="dueDate">Vade Tarihi Seç:</label>
      <input type="date" id="dueDate" required>
      <label for="amount">Tutarı Gir:</label>
      <input type="number" id="amount" step="any">
      <button type="button" id="addDate">Tarih Ekle</button>
      <button id="generatePDF" type="button">PDF oluştur</button>


    </form>
    <div id="datesContainer"></div>
    
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

</body>
</html>
